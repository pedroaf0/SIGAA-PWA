<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sigaa Mobile</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="/libs/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body  >
    <div style=" background: url(bg.png) no-repeat, linear-gradient(to bottom left, #929CAE,#848E9F  60%) no-repeat;padding-bottom: 15%;">
        <div class="modal-body">
            
                <div style="text-align: right;">
                    <h1 style="font-size: medium;color: white;" onclick="atualizar()">Atualizar<br>
                    </div>
                    
                    
                </div>
            </div>
        </div>
        <div id="iframe" width="100%" height="1000px"></div>
<script>

document.getElementById("iframe").innerHTML =localStorage.getItem("boletimData");
function atualizar(){
    var user = localStorage.getItem("user");
    var senha = localStorage.getItem("senha");
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     document.getElementById("iframe").innerHTML = this.responseText;
     localStorage.setItem("boletimData", this.responseText);

    }
  };
  xhttp.open("GET", localStorage.getItem("api")+"boletim/"+user+"/"+senha, true);
  xhttp.send();
}

if (localStorage.getItem("boletimData") == null) {atualizar();}else{ document.getElementById("iframe").innerHTML = localStorage.getItem("boletimData");}
</script>

    
</body>
</html>
